<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="register-container">
    <div class="header-section">
      <ion-icon [name]="roleIcon" class="role-icon"></ion-icon>
      <h2>{{ roleTitle }}</h2>
      <p class="subtitle">Completa tus datos</p>
    </div>

    <form (ngSubmit)="register()">
      <ion-item>
        <ion-label position="floating">Nombre Completo</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="displayName" 
          name="displayName"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          required>
        </ion-input>
      </ion-item>

      <ion-item *ngIf="role === 'resident'">
        <ion-label position="floating">Número de Apartamento</ion-label>
        <ion-input 
          type="text" 
          [(ngModel)]="apartmentNumber" 
          name="apartmentNumber">
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Confirmar Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="confirmPassword" 
          name="confirmPassword"
          required>
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="loading"
        class="register-btn">
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Crear Cuenta</span>
      </ion-button>
    </form>
