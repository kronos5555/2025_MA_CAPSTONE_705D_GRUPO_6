<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="login-container">
    <div class="header-section">
      <ion-icon [name]="roleIcon" class="role-icon"></ion-icon>
      <h2>{{ roleTitle }}</h2>
      <p class="subtitle">Welcome Back</p>
    </div>

    <form (ngSubmit)="login()">
      <ion-item>
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          name="email"
          required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password" 
          name="password"
          required>
        </ion-input>
      </ion-item>

      <ion-button 
        expand="block" 
        type="submit" 
        [disabled]="loading"
        class="login-btn">
        <ion-spinner *ngIf="loading" name="crescent"></ion-spinner>
        <span *ngIf="!loading">Iniciar Sesión</span>
      </ion-button>
    </form>

    <div class="register-link">
      <p>¿No tienes cuenta?</p>
      <ion-button fill="clear" (click)="goToRegister()">
        Crear Cuenta
      </ion-button>
    </div>
  </div>
</ion-content>
