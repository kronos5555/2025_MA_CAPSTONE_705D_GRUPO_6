<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Mi Perfil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="profile-container" *ngIf="user">
    <!-- Foto de perfil -->
    <div class="profile-header">
      <div class="profile-avatar-large" (click)="changePhoto()">
        <img [src]="user.photoURL || 'https://ionicframework.com/docs/img/demos/avatar.svg'" alt="Profile">
        <div class="avatar-overlay">
          <ion-icon name="camera"></ion-icon>
        </div>
      </div>
      <input 
        type="file" 
        #fileInput 
        accept="image/*" 
        style="display: none;" 
        (change)="onFileSelected($event)">
      <ion-button fill="clear" size="small" (click)="changePhoto()">
        <ion-icon name="camera" slot="start"></ion-icon>
        Cambiar foto
      </ion-button>
    </div>

    <!-- Loading al subir foto -->
    <div *ngIf="uploadingPhoto" class="uploading-indicator">
      <ion-spinner></ion-spinner>
      <p>Subiendo foto...</p>
    </div>

    <!-- InformaciÃ³n del usuario -->
    <div class="profile-info">
      <ion-list>
        <ion-item>
          <ion-icon name="person" slot="start"></ion-icon>
          <ion-label>
            <h3>Nombre</h3>
            <p>{{ user.displayName }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="mail" slot="start"></ion-icon>
          <ion-label>
            <h3>Email</h3>
            <p>{{ user.email }}</p>
          </ion-label>
        </ion-item>

        <ion-item *ngIf="user.apartmentNumber && user.role === 'resident'">
          <ion-icon name="home" slot="start"></ion-icon>
          <ion-label>
            <h3>Apartamento</h3>
            <p>{{ user.apartmentNumber }}</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon name="shield-checkmark" slot="start"></ion-icon>
          <ion-label>
            <h3>Rol</h3>
            <p>{{ user.role === 'resident' ? 'Residente' : 'Conserje' }}</p>
          </ion-label>
        </ion-item>
      </ion-list>

      <ion-button expand="block" (click)="editProfile()" class="edit-btn">
        <ion-icon name="create" slot="start"></ion-icon>
        Editar Perfil
      </ion-button>
    </div>
  </div>
</ion-content>
