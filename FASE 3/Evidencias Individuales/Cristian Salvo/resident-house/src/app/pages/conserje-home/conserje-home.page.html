<ion-header>
  <ion-toolbar>
    <ion-title>Resident House</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="log-out-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <div class="home-container">
    <!-- Perfil del usuario -->
    <div class="profile-section" (click)="goToProfile()">
      <div class="profile-avatar">
        <img [src]="user?.photoURL || 'assets/icon/icono.png'" alt="Profile">
      </div>
      <div class="profile-info">
        <h2>{{ user?.displayName }}</h2>
        <p>{{ user?.email }}</p>
        <p class="role">Conserje</p>
      </div>
      <ion-icon name="chevron-forward-outline"></ion-icon>
    </div>

    <!-- Opciones del menú -->
    <div class="menu-options">

      <ion-card (click)="goToContacts()" class="menu-card">
        <ion-card-content>
          <ion-icon name="chatbubbles" class="menu-icon"></ion-icon>
          <h3>Contactos</h3>
          <p>Chatea con residentes</p>
        </ion-card-content>
      </ion-card>

      <ion-card (click)="goToAnuncios()" class="menu-card">
        <ion-card-content>
          <ion-icon name="megaphone" class="menu-icon"></ion-icon>
          <h3>Anuncios</h3>
          <p>Ver y publicar anuncios</p>
        </ion-card-content>
      </ion-card>

      <ion-card (click)="goToBitacora()" class="menu-card highlight">
        <ion-card-content>
          <ion-icon name="clipboard" class="menu-icon"></ion-icon>
          <h3>Bitácora</h3>
          <p>Registrar visitantes</p>
        </ion-card-content>
      </ion-card>

      <!-- ✅ PACKETES como ion-card, no div -->
      <ion-card (click)="goToPacketes()" class="menu-card packetes-card">
        <ion-card-content>
          <ion-icon name="cube" class="menu-icon"></ion-icon>
          <h3>Packetes</h3>
          <p>Registrar y entregar packetes</p>
        </ion-card-content>
      </ion-card>

    </div> <!-- /.menu-options -->
  </div> <!-- /.home-container -->
</ion-content>
